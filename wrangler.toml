name = "mimi-diet-tracker"
compatibility_date = "2024-01-01"

[vars]
# Non-sensitive environment variables can go here
# Sensitive variables (ADMIN_PASSWORD_HASH, JWT_SECRET) should be set in Cloudflare Dashboard

[[d1_databases]]
binding = "DB"
database_name = "mimi-db"
database_id = "YOUR_DATABASE_ID_HERE"

# Uncomment and configure KV for rate limiting
# [[kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "YOUR_KV_NAMESPACE_ID_HERE"
